<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    
    <!-- Enlaces a Bootstrap y jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body, h1, p, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .FormularioGeneral {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        .form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #4CAF50;
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .thank-you {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .thank-you p {
            font-size: 16px;
            color: #333;
        }

        .thank-you button {
            margin-top: 15px;
        }

        .form img {
            width: 50%;
            max-width: 350px;
            margin-bottom: 20px;
            transition: transform 0.10s ease;
            margin-right: auto;
        }

        .form img:hover {
            transform: translateX(20px); 
        }

        @media (max-width: 600px) {
            .FormularioGeneral {
                padding: 20px;
                max-width: 90%;
            }

            .input {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <main class="FormularioGeneral">
        <form class="form">
            <h1>Formulario de Pago</h1>

            <img src="img/tarjetas.jpg" class="imag" alt="Logo de las tarjetas en general">

            <div class="form-group">
                <label for="input-name" class="label">Nombre del titular</label>
                <input type="text" class="input" id="input-name" placeholder="Ej. Juan Pérez">
            </div>

            <div class="form-group">
                <label for="input-number" class="label">Número de tarjeta</label>
                <input type="text" class="input" id="input-number" placeholder="0000 0000 0000 0000">
            </div>

            <div class="form-group">
                <label for="input-month" class="label">Fecha de vencimiento (MM/AA)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" class="input" id="input-month" placeholder="MM" style="flex: 1;">
                    <input type="text" class="input" id="input-year" placeholder="AA" style="flex: 1;">
                </div>
            </div>

            <div class="form-group">
                <label for="input-cvc" class="label">CVC</label>
                <input type="text" class="input" id="input-cvc" placeholder="Ej. 123">
            </div>

            <div class="form-group">
                <button class="button" type="submit">Confirmar</button>
            </div>
        </form>

        <div class="Gracias">
            <p>¡Gracias por su compra!</p>
            <p>Hemos agregado los detalles de tu tarjeta.</p>
            <button class="button">Continuar</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelector(".form").addEventListener("submit", function (event) {
            event.preventDefault();
            document.querySelector(".form").style.display = "none";
            document.querySelector(".Gracias").style.display = "block";
        });
    </script>
</body>
</html>
